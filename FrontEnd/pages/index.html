        .box-shadow{
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }

        .box-shadow-2{

<body class="bg-warning vh-100 vw-100">

<main class="container-fluid vh-100 p-0 position-relative" id="rentACarFrame">

    <section class="h-auto h-custom" style="background-color: #b1edf8;">
        <div class=" container py-3 h-100">
            <div class="mt-3 row d-flex justify-content-center align-items-center h-100">
                <div class="card w-100" style="border-radius: 15px;">

                    <div class="col d-flex justify-content-between align-items-center">
                        <h4 class="mt-2 ms-2 fw-light mb-0 text-black">Place a Rent</h4>
                    </div>
                    <hr class="my-3">

                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="p-5"><!--style="min-height: 80vh"-->
                                <div class="col h-100">
                                    <div class="row h-100">
                                        <section class="col-lg-8 h-100 col-6">

                                            <section class="col">
                                                <div class="d-flex justify-content-between align-items-center mb-1">
                                                    <h4 class="fw-light mb-0 text-black">Shopping Cart</h4>
                                                </div>
                                                <hr class="my-4">

                                                <div class=" col-11 my-3 rounded-4 box-shadow" style="height: 120px">
                                                    <div class="p-2 row">
                                                        <div class="ms-3 p-0 rounded-4 overflow-hidden" style="height: 100px;width: 100px">
                                                            <img src="../assets/images/gt3.jpg" alt="" style="height: 100px;width: 100px">
                                                        </div>

                                                        <div class="col-6 ms-4" style="height: 100px">
                                                            <div class="row pt-3">
                                                                <div class="col-6">
                                                                    <p style="font-family: sans-serif" class="fw-medium"><span class="fs-5 fw-bold">Waiver :</span> 19000/=</p>
                                                                    <p style="font-family: sans-serif" class="fw-medium"><span class="fs-5 fw-bold">Price  :</span> 19000/=</p>
                                                                </div>

                                                                <div class="col-6">
                                                                    <p style="font-family: sans-serif" class="fw-medium"><span class="fs-5 fw-bold">Waiver :</span> 19000/=</p>
                                                                    <p style="font-family: sans-serif" class="fw-medium"><span class="fs-5 fw-bold">Price  :</span> 19000/=</p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-2 ms-2 d-flex justify-content-center align-items-center" style="height: 100px">
                                                            <div class="form-check">
                                                                <input class="form-check-input text-success checked"
                                                                       type="checkbox"
                                                                       value=""
                                                                       id="flexCheckDefault"/>
                                                                <label class="form-check-label"
                                                                       for="flexCheckDefault">Driver</label>
                                                            </div>
                                                        </div>

                                                        <div class="col-1 ms-2 d-flex justify-content-center align-items-center" style="height: 100px">
                                                            <button type="button" class="btnItemClose btn-close p-2 box-shadow-2 bg-light"></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </section>

                                        </section>

                                        <section style="background-color: #cbd7d7" class="rounded-4 col-lg-4 col-6 h-100 box-shadow">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <h4 class="fw-light mt-2 mb-0 text-black">Summery</h4>
                                            </div>
                                            <hr class="my-3">

                                            <div class="col-12 mt-1 ms-2 mb-2 pb-2">
                                                <div class="row">

                                                    <div class="col-6 mt-3 mb-2 pb-2">
                                                        <div class="form-outline form-white">
                                                            <input type="text" id="txtReturnVenue"
                                                                   class="form-control form-control"
                                                                   value="Easy Car Rental Premises">
                                                            <label class="form-label" for="txtReturnVenue">Return
                                                                Venue</label>
                                                        </div>
                                                    </div>

                                                    <div class="col-6 mt-3 mb-2 pb-2">
                                                        <div class="form-outline form-white">
                                                            <input type="text" id="txtPickVenue"
                                                                   class="form-control form-control"
                                                                   value="Easy Car Rental Premises">
                                                            <label class="form-label" for="txtPickVenue">Pick up
                                                                Venue</label>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="col-12 mt-1 ms-2 mb-2 pb-2">
                                                <div class="row">
                                                    <div class="col-6 form-outline form-white">
                                                        <input type="datetime-local" id="txtRentPickupDate"
                                                               class="form-control-sm form-control"/>
                                                        <label class="form-label" for="txtRentPickupDate">Pickup date
                                                            and
                                                            Time</label>
                                                    </div>
                                                    <div class="col-6 form-outline form-white">
                                                        <input type="datetime-local" id="txtRentEstRDate"
                                                               class="form-control-sm form-control"/>
                                                        <label class="form-label" for="txtRentEstRDate">Return date and
                                                            Time</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="ms-2">
                                                <div class="btn btn-sm btn-dark btn-rounded">
                                                    <label class="form-label text-white m-1"
                                                           for="customFile1">Insert Slip file</label>
                                                    <input type="file" class="form-control d-none" id="customFile1"/>
                                                </div>
                                            </div>

                                            <hr class="my-5">

                                            <div class="d-flex justify-content-center align-items-center mb-5">
                                                <button type="button" class="btn btn-dark btn-block btn-lg"
                                                        data-mdb-ripple-color="dark">Request
                                                </button>
                                            </div>

                                        </section>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
