<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/jquery-3.7.1.min.js"></script>


    <link href='fullcalendar/packages/core/main.css' rel='stylesheet' />
    <link href='fullcalendar/packages/daygrid/main.css' rel='stylesheet' />

    <title>Driver Calender</title>

    <style>
      .fc-unthemed td.fc-today {
        background: #e5e8ff;
      }

      .content{
        width: 850px;
        height: 520px;
        transform: scale(0.5);
      }

      .fc-day-grid-container{
        overflow: visible !important;
      }

    </style>
    <link rel="stylesheet" href="../assets/css/admin.css">
  </head>
  <body>
  

  <main class="vh-100 position-relative">

    <div class="content box-shadow position-absolute p-5">
      <div id='calendar'></div>
    </div>

  </main>

    <script src='fullcalendar/packages/core/main.min.js'></script>
    <script src='fullcalendar/packages/interaction/main.min.js'></script>
    <script src='fullcalendar/packages/daygrid/main.min.js'></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
    let calendarEl = document.getElementById('calendar');

    let calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid' ],
      editable: true,
      eventLimit: true,
      events: [
        /*{
          title: 'All Day Event',
          start: '2023-02-01'
        },
        {
          title: 'Long Event',
          start: '2023-02-07',
          end: '2023-02-10'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2023-02-09T16:00:00'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2023-02-16T16:00:00'
        }*/
      ]
    });

    calendar.render();
  });

    </script>
  </body>
</html>
