        <div class=" collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li id="homeIt" class="me-1 nav-item">
                    <a id="navItem" class="nav-link" aria-current="page" href="#home">Home</a>
                </li>
                <li id="summeryIt" class="me-1 nav-item">
                    <a class="nav-link" href="#">Summery</a>
